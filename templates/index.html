{% extends 'base.html' %}

{% block content %}
    <h2>Books</h2>
    <ul>
    {% for book in books %}
       <li>       
            <p>{{book.name}} by {{book.author}}</p>
            <form action="/book/{{loop.index0}}">

            </form>
       </li>          
            
    {% endfor %}
    </ul>    
 
{% endblock %}
